<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pregoneros de Medellín</title>
    
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        main, menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, main, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        /* Don't kill focus outline for keyboard users: http://24ways.org/2009/dont-lose-your-focus */
        a:hover, a:active {
            outline: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }


        html,body {
            width: 100%;
            height: 100%;
        }

        .main {
            width: 100%;
            height: 100%;
        }

        .top {
            position:absolute;
            top:0;
            left:0;
            right:0;
            height: 80%;
            background-image: url("images/texture_full_hq.jpg");
            background-size:cover
        }

        .bottom {
            height:100%;
            background-image: url(images/landing-video-firstframe.jpg); 
            background-size:cover;

            position: absolute;
            bottom:0px;
            left: 0px;
            right: 0px;

            z-index:-1;
        }

        .top-bar {
            position:absolute;
            height: 5rem;
            margin-top:5rem;
            width: 100%;
            background-color: #8d3e00;
            opacity: 0.6;
        }

        .wrap-top-bar {
            position:absolute;
            height: 10rem;
            margin-top:2.5rem;
            width: 100%;
            background-color: #bd750f;
            opacity: 0.4;
        }

        .logo {
            position:absolute;
            top:14rem;
            left:10rem;
            width:30%;
            height:50%;
            background-image: url("images/logo.png");
            background-size: contain;
            background-repeat: no-repeat;
        }

        .description {
            position:absolute;
            top:7rem;
            right:5rem;
            bottom:0rem;

             width:30%; 
            border-style: solid;
            border-width: 111px 214px 51px 297px;
            -webkit-border-image: url("images/texture_description_area.png") 111 214 51 297 stretch;
        }

        .description-title {
            height: 30%;
            width: 50%;
            background-image: url("images/title_description.png");
            background-size: contain;
            background-repeat:no-repeat;
        }

        .description-text {
        }

        .separator {
            position:absolute;
            height: 18%;
            width: 100%;
            bottom:-10%;
            background-image: url("images/separator_bottom.png");
            background-size: cover;
            background-repeat: no-repeat;
            z-index:20;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-bar">
                
            </div>
            <div class="wrap-top-bar">
                
            </div>
            <div class="logo">
                
            </div>
            <div class="description">
                <div class="description-title">
                </div>
                <div class="description-text">
                    El objetivo de esta webdocumental interactiva es encontrarse con los pregoneros para sumergirse en su mundo, sus rostros, sus particularidades y problemáticas; asi como transitar la ciudad de Medellín impregnándose de su realidad y riqueza; trascendiento clichés y estigmas.
                </div>
            </div>
            <div class="separator">
                
            </div>
            
        </div>
        <div class="bottom">
            
        </div>
    </div>
</body>
</html>
